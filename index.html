<!doctype html><html><head><link rel="stylesheet" href="../sakura.css"/><title>WebUSB DFU</title><script src="dfu.js"></script><script src="dfuse.js"></script><script src="dfu-util.js"></script><style>p.warning{color:red}p.error{color:red;font-weight:700}label.radio{display:inline}input:invalid{color:red}</style><script defer="defer" src="/static/js/main.5ce1edfb.js"></script><link href="/static/css/main.5dc6d036.css" rel="stylesheet"></head><body><div id="root"></div><p><span id="status"></span></p><p><button id="detach" disabled="true" hidden="true">Detach DFU</button> <input type="file" id="firmwareFile" name="file" disabled="true" hidden="true"/> <input hidden list="vendor_ids" name="vid" id="vid" maxlength="6" size="8" pattern="0x[A-Fa-f0-9]{1,4}"/><datalist id="vendor_ids"><option value="0x1209">dapboot DFU bootloader</option><option value="0x0D28">mbed DAPLink</option><option value="0x1EAF">LeafLabs Maple/stm32duino bootloader</option></datalist></p><p><button id="connect">Connect</button></p><dialog id="interfaceDialog">Your device has multiple DFU interfaces. Select one from the list below:<form id="interfaceForm" method="dialog"><button id="selectInterface" type="submit">Select interface</button></form></dialog><p></p><div id="usbInfo" style="white-space:pre"></div><div id="dfuInfo" style="white-space:pre"></div><p></p><form id="configForm"><label hidden="true" for="transferSize">Transfer Size:</label> <input type="number" hidden="true" disabled="true" name="transferSize" id="transferSize" value="1024"/><div id="dfuseFields" hidden="true"><label for="dfuseStartAddress">DfuSe Start Address:</label> <input name="dfuseStartAddress" id="dfuseStartAddress" title="Initial memory address to read/write from (hex)" size="10" pattern="0x[A-Fa-f0-9]+"/> <label for="dfuseUploadSize">DfuSe Upload Size:</label> <input type="number" name="dfuseUploadSize" id="dfuseUploadSize" min="1"/></div><p><button id="download" disabled="true">Save to lightnote</button></p><div class="log" id="downloadLog"></div><p><button id="upload" disabled="true">Display on lightnote</button></p><div class="log" id="uploadLog"></div></form></body></html>
